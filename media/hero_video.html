<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - hero video - TailwindCSS</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css'><link rel="stylesheet" href="./style.css">

</head>

<style>

.video-docker video {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.video-docker::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1;
}

.video-content {
  z-index: 2;
}
</style>
</head>
<body>

    <section class="relative h-screen flex flex-col items-center justify-center text-center text-white py-0 px-3">
        <div class="video-docker absolute top-0 left-0 w-full h-full overflow-hidden">
            <!-- <video class="min-w-full min-h-full absolute object-cover" src="https://josecuono.dev/video1.mp4" type="video/mp4" autoplay muted loop></video> -->
            
            <video class="min-w-full min-h-full absolute object-cover" src="drought.mp4" type="video/mp4"  autoplay muted loop></video>

        </div>
        <div class="video-content space-y-2">
            <h1 class="font-light text-6xl">Ripe for Disruption</h1>
            <h3 class="font-light text-3xl">Climate Change is shaping the Wine Industry</h3>
        </div>
    </section>
    

</body>
</html>
